<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzazz</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body class="relative">
    <div class="row">
      <div class="small-12 medium-6 columns media-content">
    <img id="logo" src="img/graphic-design.png"></img>
       
          <div class="height-third-medium-up">&nbsp;</div>
          <center>
            <h1>Colors matter.</h1>
            <h2>We're here to help.</h2>
            <p>Give us a color. We'll give you a scheme.</p><br>
            <span class="font-code inline">pizzazz.xyz/api/triad/
            <input class="input-hex" type="text" size="7" maxlength="7" value="#6969696"></span>
          </center>
        
      </div>
      <div class="small-12 medium-6 columns">
        <div class="height-full">
          <div class="height-third block-color" id="color-one-block">
            <div class="block-label-parent"><span class="font-label" id="color-one-text">#696969</span></div>
          </div>
          <div class="height-third block-color" id="color-two-block">
            <span class="font-label" id="color-two-text">#696969</span>
          </div>
          <div class="height-third block-color" id="color-three-block">
            <span class="font-label" id="color-three-text">#696969</span>
          </div>
        </div>
      </div>

   
    <div class="small-12 columns">
      <div class="row height-full">

        <div class="small-12 columns small-vertical-spacer">&nbsp;</div>


        <div class="small-12 medium-4 columns box-sample">
          <center><h3>Complementary</h3>
          <table class="table-sample">
            <tr>
              <td><div class="box-color color-a"></div></td>
              <td><div class="box-color color-b"></div></td>
              <td><div class="box-color color-c"></div></td>
            </tr>
          </table>
          </center>
        </div>

        <div class="small-12 medium-4 columns box-sample">
          <center><h3>Analogous</h3>
          <table class="table-sample">
            <tr>
              <td><div class="box-color color-a"></div></td>
              <td><div class="box-color color-b"></div></td>
              <td><div class="box-color color-c"></div></td>
            </tr>
          </table>
          </center>
        </div>

        <div class="small-12 medium-4 columns box-sample">
          <center><h3>Triad</h3>
          <table class="table-sample">
            <tr>
              <td><div class="box-color color-a"></div></td>
              <td><div class="box-color color-b"></div></td>
              <td><div class="box-color color-c"></div></td>
            </tr>
          </table>
          </center>
        </div>


        <!-- left side 2nd row -->
        <div class="small-12 medium-2 columns">
          &nbsp;
        </div>


        <div class="small-12 medium-4 columns box-sample">
          <center><h3>Split</h3>
          <table class="table-sample">
            <tr>
              <td><div class="box-color color-a"></div></td>
              <td><div class="box-color color-b"></div></td>
              <td><div class="box-color color-c"></div></td>
            </tr>
          </table>
          </center>
        </div>

        <div class="small-12 medium-4 columns box-sample">
          <center><h3>Square</h3>
          <table class="table-sample">
            <tr>
              <td><div class="box-color color-a"></div></td>
              <td><div class="box-color color-b"></div></td>
              <td><div class="box-color color-c"></div></td>
            </tr>
          </table>
          </center>
        </div>

        <!-- right side 2nd row -->
        <div class="small-12 medium-2 columns">
          &nbsp;
        </div>

      </div>
    </div>
    

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
